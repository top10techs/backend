<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <h1>Hello, world!</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  
<!-- Bootstrap core CSS-->
<link rel="stylesheet" href="/path/to/cdn/bootstrap.min.css" />

<!-- Font Awesome -->
<link rel="stylesheet" href="/path/to/cdn/fontawesome/all.css" />

<!-- JQuery library -->
<script src="/path/to/cdn/jquery.min.js"></script>

<script src="bstable.js"></script>
<table class="table table-striped table-bordered" id="example">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Handle</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">1</th>
      <td>Mark</td>
      <td>Otto</td>
      <td>@mdo</td>
    </tr>
    <tr>
      <th scope="row">2</th>
      <td>Jacob</td>
      <td>Thornton</td>
      <td>@fat</td>
    </tr>
    <tr>
      <th scope="row">3</th>
      <td>Larry</td>
      <td>the Bird</td>
      <td>@<a href="https://www.jqueryscript.net/tags.php?/twitter/">twitter</a></td>
    </tr>
  </tbody>
</table>
<button id="new-row-button" class="btn btn-dark">
  New Row
</button>
<script>

var editableTable = new BSTable("example");
editableTable.init();
var editableTable = new BSTable("example");
editableTable.init();
var editableTable = new BSTable("example",{
    editableColumns:"1,2,3"
});var editableTable = new BSTable("example",{
    $addButton: $('#new-row-button')
});
var editableTable = new BSTable("example",{
    onEdit: function() {}, 
    onBeforeDelete: function() {}, 
    onDelete: function() {}, 
    onAdd: function() {},
});
var editableTable = new BSTable("example",{
    advanced: { 
      columnLabel: 'Actions',
      buttonHTML: `<div class="btn-group pull-right">
        <button id="bEdit" type="button" class="btn btn-sm btn-default">
          <span class="fa fa-edit" > </span>
        </button>
        <button id="bDel" type="button" class="btn btn-sm btn-default">
          <span class="fa fa-trash" > </span>
        </button>
        <button id="bAcep" type="button" class="btn btn-sm btn-default" style="display:none;">
          <span class="fa fa-check-circle" > </span>
        </button>
        <button id="bCanc" type="button" class="btn btn-sm btn-default" style="display:none;">
          <span class="fa fa-times-circle" > </span>
        </button>
      </div>`
    }
});editableTable.refresh();
</body>
</html>
